<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">

        <header class="header">
            <div class="h-s1">
                <div class="logo-div">
                    <img src="./assets/images/logo.png" alt="" class="logo">
                </div>
                <div class="h-s1-buttons">
                    <a href="#" class="h-btn"> Traveler SUV </a>
                    <a href="#" class="h-btn"> Terra Truck </a>
                </div>
            </div>
           
            <div class="h-s2">
                <div class="h-s2-button">
                    <a href="#" class="h-btn2"> Reserve </a>
                </div>
                <div class="h-menu-button">
                    <img src="./assets/images/menu-button.png" class="menu" alt="">
                </div>
                <div class="red-line"></div>
            </div>
          </header>
          

        <video autoplay muted loop class="background-video">
            <source src="./assets/videos/background_video.webm" type="video/webm">
        </video>

        <div class="footer">
            <div>
                <h1 class="title">
                    Scouts always come back.
                </h1>
            </div>
            <div class="f-s2">
                <div class="inner-div">
                    American made
                </div>
                <p class="paragraph">Entry models starting as low as $50,000 with available incentives. Retail prices starting under $60,000. <br>
                    Initial production targeted for 2027. Full disclaimer.</p>
                <div class="inner-div">
                    EST 2022
                </div>
            </div>
        </div>
    </div>
</body>
</html>
